    <body>
        <label for="num1"> Informe o primeiro número: </label>

        <div id="show"></div>

        <script>
            function somar(){
                var um = document.getElementById("numeroUm").value;
                var dois = document.getElementById("numeroDois").value;
                if(um != "" && dois != ""){
                    var soma = parseInt(um) + parseInt(dois);
                    document.getElementById("soma").innerHTML = "A soma dos números é:" + soma;
                }else{
                    alert("Falta informar dois números!");
                }
            }
        
        function Infos(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if(parseInt(num1) > parseInt(num2)){
                document.getElementById("show").innerHTML = "Primeiro número é maior";
                document.getElementById("show").style.backgroundColor = "#FF0000";
            } else if(parseInt(num1) < parseInt(num2)){
                document.getElementById("show").innerHTML = "Segundo número é maior";
                document.getElementById("show").style.backgroundColor = "#00FF00";
            } else {
                document.getElementById("show").innerHTML = "Ambos são iguais";
                document.getElementById("show").style.backgroundColor = "#FFFF00";
            }
        } 


        function maiorNumero(){
            var um = document.getElementById("numeroUm").value;
            var dois = document.getElementById("numeroDois").value;
            if(um != "" && dois != ""){
                if(parseInt(um) > parseInt(dois)){
                    document.getElementById("maiorNumero").innerHTML = "Primeiro número é maior";
                    document.getElementById("maiorNumero").style.backgroundColor = "blue";
                }
                else if(parseInt(um) < parseInt(dois)){
                    document.getElementById("maiorNumero").innerHTML = "Segundo número é maior";
                    document.getElementById("maiorNumero").style.backgroundColor = "green";
                } else{
                    document.getElementById("maiorNumero").innerHTML = "Ambos são iguais";
                    document.getElementById("maiorNumero").style.backgroundColor = "green";
                }
            }else{
                alert("Você não informou dois números");
            }
        }
    </script>
