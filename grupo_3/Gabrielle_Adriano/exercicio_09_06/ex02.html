<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- VueJs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Exercício 02</title>
</head>

<body>
    <section class="container mt-5" id="app">
        <div class="d-flex">
            <textarea class="form-control" rows="3" v-model="text"></textarea>
            <button style="margin-left: 2rem;" class="btn btn-primary" @click="mostraTamanho">Tamanho do campo</button>
        </div>

        <!-- Cópia -->
        <div class="mt-3">{{text}}</div>

        <!-- Tamanho -->
        <div class="mt-3">{{textLength}}</div>
    </section>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: "",
                textLength: ""
            },
            methods: {
                mostraTamanho() {
                    this.textLength = "O tamanho atual do campo é de: " + this.text.length
                },
            }
        })
    </script>
</body>

</html>
