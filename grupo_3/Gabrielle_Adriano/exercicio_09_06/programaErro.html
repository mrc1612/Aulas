<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- VueJs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Exerc√≠cio 03</title>
</head>

<body>
    <div class="container" id="app">
        <div id="principal">
            <label for="rgPFisica">Pessoa f&iacute;sica</label>
            <input type="radio" name="formato" id="rgPFisica" value="F" @click="selectTipo('F')">
            <label for="rgPJuridica">Pessoa jur&iacute;dica</label>
            <input type="radio" name="formato" id="rgPJuridica" value="J" @click="selectTipo('J')">
        </div>
        <div id="pFisica" v-if="isPessoaFisica">
            <label for="nmPessoa">Nome pessoa: </label>
            <input type="text" id="nmPessoa"><br>
            <label for="nrCPF">CPF: </label>
            <input type="text" id="nrCPF">
        </div>
        <div id="pJuridica" v-if="isPessoaJuridica">
            <label for="nmEmpresa">Nome empresa: </label>
            <input type="text" id="nmEmpresa"><br>
            <label for="nrCNPJ">CNPJ: </label>
            <input type="text" id="nrCNPJ">
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isPessoaFisica: false,
                isPessoaJuridica: false
            },
            methods: {
                selectTipo(val) {
                    this.isPessoaFisica = val == 'F'
                    this.isPessoaJuridica = !this.isPessoaFisica
                },
            }
        })
    </script>
</body>

</html>
