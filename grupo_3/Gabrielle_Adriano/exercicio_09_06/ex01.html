<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- VueJs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Exercício 01</title>
</head>

<body>
    <section class="container mt-5" id="app">
        <div class="d-flex">
            <input type="number" class="form-control" v-model.number="firstNumber">
            <input type="number" style="margin-left:2rem;" class="form-control" v-model.number="secondNumber">
        </div>

        <!-- Soma -->
        <button class="btn btn-primary w-100 mt-2" @click="soma">Somar</button>
        <div class="mt-3">Resultado soma: {{result == null ? "" : result}}</div>

        <!-- Comparação -->
        <button class="btn btn-primary w-100 mt-2" @click="compara">Comparar</button>
        <div class="mt-3" :style="{backgroundColor: activeColor}">
            Resultado comparação: {{compareResult}}</div>
    </section>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                firstNumber: null,
                secondNumber: null,
                result: null,
                equal: false,
                firstIsBigger: false,
                secondIsBigger: false,
                compareResult: "",
                activeColor: "white"
            },
            methods: {
                soma() {
                    this.result = this.firstNumber + this.secondNumber
                },
                compara() {
                    this.equal = this.firstNumber == this.secondNumber
                    this.firstIsBigger = this.firstNumber > this.secondNumber
                    this.secondIsBigger = this.secondNumber > this.firstNumber

                    if (this.equal) {
                        this.compareResult = "Ambos são iguais"
                        this.activeColor = "yellow"
                    } else if (this.secondIsBigger) {
                        this.compareResult = "Segundo número é maior"
                        this.activeColor = "green"
                    } else if (this.firstIsBigger) {
                        this.compareResult = "Primeiro número é maior"
                        this.activeColor = "red"
                    }
                }
            }
        })
    </script>
</body>

</html>
