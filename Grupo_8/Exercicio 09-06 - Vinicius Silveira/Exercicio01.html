<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 01</title>
</head>
<body>
    <div>
        <form>
            <input type="number"; id="valor1">
            <input type="number"; id="valor2">
            <br>
            <button type="button"; onclick="fazerSoma()">Calcular</button>
            <div id="resultado"></div>
            <button type="button"; onclick="verificarValores()">Verificar</button>
            <div id="verificar"></div>
        </form>
    </div>
</body>

<script>
    function fazerSoma(){
        var n1 = parseInt(document.getElementById("valor1").value);
        var n2 = parseInt(document.getElementById("valor2").value);
        var resultado = n1 + n2;
        document.getElementById('resultado').innerHTML = "Resultado = " + resultado;
    }

    function verificarValores(){
        var n1 = parseInt(document.getElementById("valor1").value);
        var n2 = parseInt(document.getElementById("valor2").value);
        var resultado = document.getElementById("verificar");
        
        if(n1 > n2){
            resultado.innerHTML = "Primeiro valor é maior";
            resultado.style.backgroundColor = "red"
        }

        if(n2 > n1){
            resultado.innerHTML = "Segundo valor é maior";
            resultado.style.backgroundColor = "green"
        }

        if(n1 == n2){
            resultado.innerHTML = "Os valores são iguais";
            resultado.style.backgroundColor = "yellow"
        }
    }
</script>
</html>
