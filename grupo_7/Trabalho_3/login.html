<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Lanchonete Web - Login</title>
</head>
<body>
    <div class="center-main-div">
        <h1 id="titulo">Lanchonete Web</h1>
        <form class="center">
            <label for="usuario">Usu√°rio:</label>
            <input type="text" name="usuario" id="usuario_id">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha_id">
            <p id="capslock"></p>
            <a id="submit-button">Login</a>
        </form>

        <div class="center">
            <a href="">Esqueci minha senha</a>
            <a href="">Esqueci meu login</a>
        </div>
    </div>
</body>
<script src="login.js"></script>
<script>
    document.getElementById('senha_id').addEventListener('keydown', function( event ) {
        var flag = event.getModifierState && event.getModifierState('CapsLock');
        if (flag) {
            document.getElementById('capslock').innerHTML = "CapsLock Ativado"
            document.getElementById('capslock').style.color = 'red'
            document.getElementById('capslock').style.fontStyle = "italic"
        } else {
            document.getElementById('capslock').innerHTML = ""
        }
    });
</script>
</html>
