   <script>
       function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            var login = getCookie("login");
            if (login != "") {
                document.getElementById('statusUser').innerHTML = "Usuário: " + login;
                document.getElementById('imgStatusUser').addEventListener('mouseenter', e => {
                    document.getElementById('imgStatusUser').style.cursor = "pointer";
                    document.getElementById('imgStatusUser').style.color = '#98ddca';
                });
                document.getElementById('imgStatusUser').addEventListener('mouseleave', e => {
                    document.getElementById('imgStatusUser').style.color = 'white';
                });
                document.getElementById('imgStatusUser').onclick = function() {
                    window.location.assign("cadastroInfoUsuario.html");
                }
            } else {
                document.getElementById('imgStatusUser').innerHTML = 'login';
                document.getElementById('imgStatusUser').style.color = "black";
                document.getElementById('statusUser').innerHTML = "Favor fazer login!";
                document.getElementById('statusUser').style.color = "red";
                document.getElementById('cadastro-link').style.color = "red";
                document.getElementById('cadastro-link').removeAttribute("href");
            }
            
            function fazerLogout() {
                document.cookie="login=" + login +"; expires=Thu, 18 Dec 2013 12:00:00 UTC";
                document.location.reload(true);
            }
   </script>
</html>
