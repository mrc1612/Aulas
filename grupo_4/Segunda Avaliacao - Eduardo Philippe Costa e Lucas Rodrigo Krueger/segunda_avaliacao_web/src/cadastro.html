<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lucas R Krueger e Eduardo P Costa</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <script src="./scripts/cadastro.js"></script>
</head>
<body>
    <header>
        <a id="logo" href="index.html"><img class="image"  src="./images/google_black_logo_icon_147125.png"></a>
        <a class="user" id="user-form-btn"><img class="image"  src="./images/17004.png"></a>
    </header>
    <nav>
        <a href="#" id="sobre">Sobre</a>
        <a href="index.html" id="voltar">Voltar</a>
    </nav>
    <section>
        <article>
            <div id="frmCadastro" class="container">
                <h2>Item</h2>
                <div class="content-container">
                    <div class="form-input-material">
                        <label for="nome">Nome</label>
                        <input id="nome" class="form-control-material" type="text" autocomplete="off">
                    </div>
                    <div class="form-input-material">
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade" class="form-control-material" type="text" autocomplete="off">
                    </div>
                    <div class="form-input-material">
                        <label for="marca">Marca</label>
                        <input id="marca" class="form-control-material" type="text" autocomplete="off">
                    </div>
                </div>
                <div class="button-container">
                    <a id="btn-cadastrar" type="button" onclick="createUpdate()">Cadastrar</a>
                </div>
            </div>            
        </article>
        <article class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Marca</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbodyCadastros"></tbody>
            </table>
        </article>

<!-- User Modal -->    
<div id="user-modal" class="modal">
<div class="modal-content-user">
    <span class="close-user">&times;</span>
    <div class="modal-header">
        <h3>Usu√°rio</h3>
    </div>
    <div class="modal-container">
        <div class="fields">

        <div class="form-input-material">
            <label for="nome">Nome</label>
            <input id="nome" class="form-control-material" type="text" autocomplete="off">
        </div>
        <div class="form-input-material">
            <label for="email">E-mail</label>
            <input id="email" class="form-control-material" type="email" autocomplete="off">
        </div>
        <div class="form-input-material">
            <label for="cargo">Cargo</label>
            <input id="cargo" class="form-control-material" type="cargo" autocomplete="off">
        </div>
        <div class="form-input-material">
            <label for="ativo">Ativo</label>
            <input id="ativo" class="form-control-material" type="checkbox" autocomplete="off">
        </div>
        <div class="form-input-material">
            <label for="dtNascimento">Data Nascimento</label>
            <input id="dtNascimento" class="form-control-material" type="date" autocomplete="off">
        </div>
        <div class="button-container">
            <a class="btn-modal" id="salvar" type="button" >Salvar</a>
        </div>
        </div>
    </div>
</div>
</div>
<!-- Modal -->
    </section>
    <footer>
        <i class="fab fa-github fa-2x"></i>
        <a id="git-lucas" href="https://github.com/LucasRKrueger">Lucas Krueger</a>
        <a id="git-dup" href="https://github.com/EduardoPhilippeCosta">Eduardo Costa</a>
    </footer>
    <script src="./scripts/modal-user.js"></script>
</body>
</html>
