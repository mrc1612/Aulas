<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Multimídia</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/estilos.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/rodape.css">
  <link rel="stylesheet" href="./styles/multimidia.css">
  <script type="text/javascript" src="./scripts/script.js"></script>
  <script type="text/javascript" src="./scripts/responsive.js"></script>
</head>

<body>
  <header class="cabecalho">
    <div class="header-buttons">
      <img src="./imagens/bars.png" class="bars" onclick="showMenu()">
      <a class="logo">
        <img class="img" src="./imagens/github.png">
      </a>
    </div>
    
    <a class="perfil" href="pagina-inicial.html">
      <img class="foto" src="./imagens/user2.jpg">
    </a>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li>
        <a href="./pagina-inicial.html">
          <div class="item">Voltar</div>
        </a>
      </li>
  </nav>

  <main id="main">
    <section style="margin-bottom: 70px;">
      <div class="container">
        <div class="row mediaContent">
          <iframe width="420" height="345" src="https://www.youtube.com/embed/Es8QSe48H3Y">
          </iframe>
        </div>

        <div class="row mediaContent">
          <video width="400" controls>
            <source src="./repository/sample-mp4-file.mp4" type="video/mp4">
          </video>
        </div>

        <div class="row mediaContent">
          <audio controls>
            <source src="./repository/file_example_MP3_700KB.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="row mediaContent">
          <iframe src="./repository/sample.pdf" height="500" width="800"></iframe>
        </div>
      </div>
    </section>
  </main>

  <div id="modal-id" class="background-modal">
    <div class="modal-class">
      <p id="alterar"></p>
      <h2 class="titulo">Alterar Cadastro</h2>
      <input type="text" id="campo-alterar-1" class="form-control" placeholder="Nome do usuário">
      <input type="text" id="campo-alterar-2" class="form-control" placeholder="Nome do repositório">
      <input type="text" id="campo-alterar-3" class="form-control" placeholder="Link do repositório">
      <div class="robertinho">
        <button type='button' onclick="cancelarModal()" class='btn btn-secondary'>Cancelar</button>
        <button type='button' onclick="alterarModal()" class='btn btn-warning'>Alterar</button>
      </div>
    </div>
  </div>

  <footer class="rodape">Felipe, Jennyfer e Pablo</footer>
</body>

</html>
