<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="principal">
        <label for="rgPFisica">Pessoa f&iacute;sica</label>
        <input type="radio" name="formato" id="rgPFisica" value="F">
        <label for="rgPJuridica">Pessoa jur&iacute;dica</label>
        <input type="radio" name="formato" id="rgPJuridica" value="J">
    </div>
    <div id="pFisica">
        <label for="nmPessoa">Nome pessoa: </label>
        <input type="text" id="nmPessoa"><br>
        <label for="nrCPF">CPF: </label>
        <input type="text" id="nrCPF">
    </div>
    <div id="pJuridica">
        <label for="nmEmpresa">Nome empresa: </label>
        <input type="text" id="nmEmpresa"><br>
        <label for="nrCNPJ">CNPJ: </label>
        <input type="text" id="nrCNPJ">
    </div>

    <script>
        let pFisicaDiv = document.querySelector("#pFisica")
        let pJuridicaDiv = document.querySelector("#pJuridica")
        pFisicaDiv.hidden = true
        pJuridicaDiv.hidden = true
        let botaoFisico = document.querySelector("#rgPFisica")
        let botaoJuridica = document.querySelector("#rgPJuridica")

        botaoFisico.addEventListener("change", (e) => {
            pFisicaDiv.hidden = false
            pJuridicaDiv.hidden = true
        })

        botaoJuridica.addEventListener("change", (e) => {
            pFisicaDiv.hidden = true
            pJuridicaDiv.hidden = false
        })
    </script>
</body>

</html>
