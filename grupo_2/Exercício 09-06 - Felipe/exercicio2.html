<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
</head>

<body>
  <input type="text" id="palavraInput">
  <button onclick="calcularTamanho()">Tamanho da palavra</button>
  <br>
  <p id="tamanho">O tamanho da palavra é: </p>
  <hr>
  <p id="palavra"></p>

  <script>
    let inputPalavra = document.querySelector("#palavraInput")
    let resultado = document.querySelector("#palavra")
    let tamanho = document.querySelector("#tamanho")

    inputPalavra.addEventListener("input", (e) => {
      let palavra = inputPalavra.value
      resultado.innerHTML = palavra
    })

    function calcularTamanho() {
      let tamanhoPalavra = "O tamanho da palavra é: " + inputPalavra.value.length
      tamanho.innerHTML = tamanhoPalavra
    }

  </script>
</body>

</html>
