<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/classCalculo.js"></script>
        <script>
            var vCalculo = "";
            function somaValores() {
                var vNum1 = document.getElementById("num1").value;
                var vNum2 = document.getElementById("num2").value;
                vCalculo = new calculo(vNum1, vNum2);
				document.getElementById("mostra").innerHTML = vCalculo.soma();
            }

            function calculaMaior() {
                var vNum1 = document.getElementById("num1").value;
                var vNum2 = document.getElementById("num2").value;
                vCalculo = new calculo(vNum1, vNum2);
				document.getElementById("mostra").innerHTML = vCalculo.calculoMaior();
            }
        </script>
    </head>
    <body>
        <label for="num1">Numero 1: </label>
        <input type="number" id="num1"><br>
		<label for="num2">Numero 2: </label>
        <input type="number" id="num2"><br>
        <button onClick="somaValores()">Soma Valores</button>
        <button onClick="calculaMaior()">Calcula Maior</button>
        <div id="mostra"></div><br>
    </body>
</html>
