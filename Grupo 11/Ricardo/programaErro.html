<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="principal">
            <label for="rgPFisica">Pessoa f&iacute;sica</label>
            <input type="radio" name="formato" id="rgPFisica" value="F" onclick="pfisica()">
            <label for="rgPJuridica">Pessoa jur&iacute;dica</label>
            <input type="radio" name="formato" id="rgPJuridica" value="J" onclick="pjuridica()">
        </div>

        <div id="pFisica" style="display: none">
            <label for="nmPessoa">Nome pessoa: </label>
            <input type="text" id="nmPessoa"><br>
            <label for="nrCPF">CPF: </label>
            <input type="text" id="nrCPF">
        </div>

        <div id="pJuridica" style="display: none">
            <label for="nmEmpresa">Nome empresa: </label>
            <input type="text" id="nmEmpresa"><br>
            <label for="nrCNPJ">CNPJ: </label>
            <input type="text" id="nrCNPJ">
        </div>

    </body>

    <script>
             function pfisica(){
            	document.getElementById("pFisica").style.display = "block";
            	document.getElementById("pJuridica").style.display = "none";
             }
             function pjuridica(){
            	document.getElementById("pFisica").style.display = "none";
            	document.getElementById("pJuridica").style.display = "block";
             }
    </script>
</html>
